<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Asia Gaming</title>

<link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>
<div class="wrapper">
    <div class="notice-container">
        <div class="notice">
            <ul id="notice" class="shadetabs">
                <li><a href="#" rel="tab-content1" class="selected" id="tab-link1"></a></li>
                <li><a href="#" rel="tab-content2" id="tab-link2"></a></li>
                <li><a href="#" rel="tab-content3" id="tab-link3"></a></li>
                <li><a href="#" rel="tab-content4" id="tab-link4"></a></li>
            </ul>
            <div class="clear"></div>
            <div class="notice-content">
                <div id="tab-content1" class="tabcontent">
                    <img src="images/1.png" />
                </div>

                <div id="tab-content2" class="tabcontent">
                    <img src="images/2.png" />
                </div>

                <div id="tab-content3" class="tabcontent">
                    <img src="images/3.png" />
                </div>

                <div id="tab-content4" class="tabcontent">
                    <img src="images/vip.png" />
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/common/js/jquery.min.js"></script>
<script type="text/javascript" src="/common/js/tabcontent.js"></script> <!--Tabs-->
<script type="text/javascript" src="/common/js/jquery.dragscroll.js"></script> <!--Drag-->
<script type="text/javascript">
    //Tabs
    var tabs=new ddtabcontent("notice");
    tabs.setpersist(true);
    tabs.setselectedClassTarget("link");
    tabs.init();

    $(document).ready(function() {
        $('#tab-content2').dragScroll({});
        $('#tab-content3').dragScroll({});
    });
</script>

</body>
</html>
